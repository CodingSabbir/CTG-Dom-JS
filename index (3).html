<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom js</title>
</head>
<body>
    
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <script>
    const liElements=document.getElementsByTagName('li');
    for(i = 0; i <liElements.length; i++){
        liElements[i].classList.add('selected');
    }
    </script>
</body>
</html>
